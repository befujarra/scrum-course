<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/image-sobre.svg">
  <link rel="stylesheet" href="css/modulos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/geral.js"></script>
  <title>Catálogo</title>
  <style>
    body {
      background-color: #141414;
      color: #fff;
    }
    .card {
      background-color: #222;
      border: none;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img-top {
      height: 350px;
      object-fit: cover;
    }
    .catalog-section {
      padding: 20px;
    }
    .btn-module {
      background-color: #e50914;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn-module:hover {
      background-color: #b81d24;
    }
    .card-title, .card-text {
      color: #fff;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"
      ><img src="assets/logo.png" alt="logo da empresa"
    /></a>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li>
        <a href="#">Módulos</a>
        <ul class="dropdown">
          <li><a href="conceitos.html">Conceitos básicos</a></li>
          <li><a href="principioValores.html">Princípios Valores</a></li>
          <li><a href="papeis.html">Papéis</a></li>
          <li><a href="artefatos.html">Artefatos Scrum</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="framework.html">Framework</a></li>
          <li><a href="ferramentas.html">Ferramentas</a></li>
          <li><a href="mindsetAgil.html">Mindset ágil</a></li>
        </ul>
      </li>

      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </header>

  <div class="container catalog-section">
    <h2 class="mb-4">Catálogo</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="catalog">
      <!-- Cards de catálogo -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const catalogItems = [
      { title: 'Conceitos Básicos', image: 'assets/modulos/imgCard1.svg', description: 'Aprenda os fundamentos do Scrum.', link: 'conceitos.html' },
      { title: 'Princípios e Valores', image: 'assets/modulos/imgCard2.svg', description: 'Entenda os valores essenciais.', link: 'principioValores.html' },
      { title: 'Papéis', image: 'assets/modulos/imgCard3.svg', description: 'Conheça os papéis no Scrum.', link: 'papeis.html' },
      { title: 'Artefatos Scrum', image: 'assets/modulos/imgCard4.svg', description: 'Explore os artefatos do Scrum.', link: 'artefatos.html' },
      { title: 'Eventos', image: 'assets/modulos/imgCard5.svg', description: 'Descubra os eventos do Scrum.', link: 'eventos.html' },
      { title: 'Framework', image: 'assets/modulos/imgCard6.svg', description: 'Saiba mais sobre frameworks ágeis.', link: 'framework.html' },
      { title: 'Ferramentas', image: 'assets/modulos/imgCard7.svg', description: 'Ferramentas para gestão ágil.', link: 'ferramentas.html' },
      { title: 'Mindset Ágil', image: 'assets/modulos/imgCard8.svg', description: 'Adote o mindset ágil.', link: 'mindsetAgil.html' }
    ];

    const catalog = document.getElementById('catalog');

    catalogItems.forEach(item => {
      const card = document.createElement('div');
      card.className = 'col';
      card.innerHTML = `
        <div class="card h-100">
          <img src="${item.image}" class="card-img-top" alt="${item.title}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${item.title}</h5>
            <p class="card-text">${item.description}</p>
            <a href="${item.link}" class="btn btn-module mt-auto">Acessar Módulo</a>
          </div>
        </div>
      `;
      catalog.appendChild(card);
    });
  </script>
</body>
</html>
